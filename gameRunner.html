<!DOCTYPE html>
<html>
 
<script>
const options=["rock","paper","scissors"];
function game(){
    function computerPlay(){
        var choice= Math.floor(Math.random()*3);
        return options[choice];
    }
    

    function playRound(player,comp){

        if(player==comp){
            return 'draw';
        }else{
            switch(true){
                case ((player=='rock')&&(comp=='paper')):
                    return 'lose';
                case ((player=='rock')&&(comp=='scissors')):
                    return 'win';
                case ((player=='paper')&&(comp=='rock')):
                    return 'win';
                case ((player=='paper')&&(comp=='scissors')):
                    return 'lose';
                case ((player=='scissors')&&(comp=='rock')):
                    return 'lose';
                case ((player=='scissors')&&(comp=='paper')):
                    return 'win';
                default: return "incorrect val entered.. MORON";
                    

            }
        }
    }
    var playerWin;
    var tie;
    var compWin;
    for(var x=0;x<5;x++){
        var playerChoice=window.prompt("rock, paper, scissors?");
        var playerChoice=playerChoice.toLowerCase();
        var computerChoice=computerPlay();

        result=playRound(playerChoice,computerChoice);
        if(result=='win'){
            playerWin++;
            
        }
        if(result=='lose'){
            compWin++;
        }
        if(result=='draw'){
            tie++;
        }
        console.log(`${result} Player chose ${playerChoice} and computer chose ${computerChoice} `);

        
    }
    console.log(`Wins: ${playerWin} Losses: ${compWin} Draws: ${tie}`);
}

</script>
</html>
